<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .buttons {
            text-align: center;
            margin-bottom: 20px;
        }
        .buttons button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .buttons button:hover {
            background-color: #45a049;
        }
        .search-box {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-box input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-box button {
            padding: 10px 20px;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .book-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .book-item {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            width: 200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .book-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .book-item strong {
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
        }
        .book-item button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .book-item button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Library Home</h1>

    <div class="buttons">
        <button onclick="window.location.href='/add_author';">Add Author</button>
        <button onclick="window.location.href='/add_book';">Add Book</button>
    </div>

    <div class="search-box">
        <form method="get" action="/search">
            <input type="text" name="query" placeholder="Search books">
            <button type="submit">Search</button>
        </form>
    </div>

    <div class="book-list">
        {% for book in books %}
        <div class="book-item">
            <img src="{{ book.cover_image_url }}" alt="Cover Image">
            <strong>{{ book.title }}</strong>
            by {{ book.author.name }}
            <form method="post" action="/book/{{ book.id }}/delete" style="margin-top: 10px;">
                <button type="submit">Delete</button>
            </form>
        </div>
        {% else %}
        <p>No books available</p>
        {% endfor %}
    </div>
</body>
</html>
