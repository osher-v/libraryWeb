<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Author</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .back-button {
            text-align: center;
            margin-top: 20px;
        }
        .back-button button {
            background-color: #333;
            color: white;
        }
        .back-button button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Add Author</h1>

    <form method="post">
        <input type="text" name="name" placeholder="Author Name" required>
        <input type="date" name="birth_date" placeholder="Birth Date">
        <input type="date" name="date_of_death" placeholder="Date of Death">
        <button type="submit">Add Author</button>
    </form>

    <div class="back-button">
        <button onclick="window.location.href='/';">Back to Home</button>
    </div>
</body>
</html>
